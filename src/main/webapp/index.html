<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="css/estilo.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div class="main">
            <h1>Carteira Criptomoeda</h1>
            <h3>Entre com as suas credenciais</h3>

            <form action="">
                <label for="usuario">
                    Usuário:
                </label>
                <input type="text" id="usuario" name="usuario" placeholder="Nome de Usuário" required>

                <label for="senha">
                    Senha:
                </label>
                <input type="password" id="senha" name="senha" placeholder="Sua senha" required>

                <div class="wrap">
                    <button type="submit" onclick="solve()">
                        Entrar
                    </button>
                </div>
            </form>

            <p>Não tem uma conta?
                <a href="#" style="text-decoration: none;">
                    Criar Conta
                </a>
            </p>
        </div>
    </body>
</html>
